name: Release
on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # Changed Mac to 13 (Intel) to match the binary we download
        platform: [macos-13, ubuntu-22.04, windows-latest]
    
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies (Ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev patchelf

      # --- SMART AUTO-DOWNLOAD SECTION ---
      
      - name: Download FFmpeg (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p src-tauri/binaries
          wget https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz
          tar -xf ffmpeg-release-amd64-static.tar.xz
          # Find the file wherever it is and move it
          find . -name "ffmpeg" -type f -exec mv {} src-tauri/binaries/ffmpeg-x86_64-unknown-linux-gnu \;

      - name: Download FFmpeg (Mac)
        if: matrix.platform == 'macos-13'
        run: |
          mkdir -p src-tauri/binaries
          curl -L -o ffmpeg.zip https://evermeet.cx/ffmpeg/getrelease/zip
          unzip ffmpeg.zip
          mv ffmpeg src-tauri/binaries/ffmpeg-x86_64-apple-darwin

      - name: Download FFmpeg (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Force -Path src-tauri/binaries
          curl.exe -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          7z x ffmpeg.zip
          # Smart Search: Find ffmpeg.exe inside any subfolder and move it
          $ffmpeg = Get-ChildItem -Recurse -Filter ffmpeg.exe | Select-Object -First 1
          Move-Item -Path $ffmpeg.FullName -Destination src-tauri/binaries/ffmpeg-x86_64-pc-windows-msvc.exe
          
          # VERIFICATION: Print folder content to prove it's there
          echo "CHECKING FOLDER CONTENT:"
          ls src-tauri/binaries
      
      # ----------------------------------

      - name: Install frontend dependencies
        run: npm install

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'Compress I/O ${{ github.ref_name }}'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: true
          prerelease: false